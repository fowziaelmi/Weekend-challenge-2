<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery.min.js"></script>
    <script src="client.js"></script>
    <title>Calculator</title>
  </head>
  <h1>Calculator</h1>
  <body>
    <input type="number" id="firstNumInput" placeholder="number" />
    <button class="equationType" id="additionBtn">+</button>
    <button class="equationType" id="subtractBtn">-</button>
    <button class="equationType" id="multiplyBtn">*</button>
    <button class="equationType" id="divideBtn">/</button>

    <input type="number" id="secondNumInput" placeholder="number" />
    <input class="submit" type="submit" id="submitBtn" value="=" />
    <button>C</button>
  </body>
</html>
